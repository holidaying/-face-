<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>+face+</title>
    <link href="images/favicon.ico" rel="shortcut icon">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/highlight.css">
</head>

<body>
    <div class="container" style="padding-top: 60px;">
        <div class="tab-content">
            <div>
                <div class="row" style="margin-top: 20px;">
                    <input type="hidden" id="domain" value="<%= domain %>">
                    <input type="hidden" id="uptoken_url" value="<%= uptoken_url %>">
                    <div class="col-md-12">
                        <div id="container" class="container-upload">
                            <a class="btn-lg-class" id="pickfiles" href="#">
                                <span class="glyphicon-tips">选择文件</span>
                            </a>
                        </div>
                        <div class="specil-get-box">
                            <p>性别: <span class="man-sex"></span></p>
                            <p>年龄: <span class="man-age"></span></p>
                            <p>微笑程度: <span class="man-smile"></span></p>
                            <p>左眼状态: <span class="man-left-eye"></span></p>
                            <p>右眼状态: <span class="man-right-eye"></span></p>
                            <p>人种: <span class="man-contry"></span></p>
                        </div>
                    </div>
                    <div style="display:none" id="success" class="col-md-12">
                        <div class="alert-success">
                            特征提取处理完毕
                        </div>
                    </div>
                    <div class="col-md-12">
                        <table class="table table-striped table-hover text-left" style="margin-top:40px;display:none">
                            <thead>
                                <tr>
                                    <th class="">文件名称</th>
                                    <th class="">大小</th>
                                    <th class="">详情</th>
                                </tr>
                            </thead>
                            <tbody id="fsUploadProgress">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="../scripts/moxie.js"></script>
    <script type="text/javascript" src="../scripts/plupload.dev.js"></script>
    <script type="text/javascript" src="../scripts/qiniu.js"></script>
    <script type="text/javascript" src="../scripts/main.js"></script>
    <script type="text/javascript" src="../scripts/ui.js"></script>
</body>
</html>
